    <h2>anthalytics</h2>

          inclusive search:
          <input class="regex-search inclusive"
               placeholder="regex inclusive search"
               value="antha\.earth\/." />

        <label>
          exclusive search:
          <input class="regex-search exclusive"
                 placeholder="regex exclusive search"
                 value="bot|google" />
        </label>
        <button class="apply-search">apply</button>
      </div>
    </div>
    <script>
      const container = document.getElementById('anthalytics');
      Anthalytics.displayData(container);
