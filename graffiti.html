    <script type="module">
      import { makeEmotableContentUnit, loadEmotes } from '/emotable-content.js';
      loadEmotes(() => {
        const images = document.querySelectorAll('.graffiti img');
        images.forEach(function(image) {
          let slug = new URL(image.src).pathname.split('/').pop();
          let contentUnit = makeEmotableContentUnit(slug);
          image.after(contentUnit);
        });
      });
    </script>
    <script>
      window.onload = function() {
        const images = document.querySelectorAll('.graffiti img');
        console.log(images.length);
        images.forEach(function(image) {
          EXIF.getData(image, function() {
            const metadata = EXIF.getAllTags(this);
            const date = moment(metadata.DateTime, 'YYYY:MM:DD');
            if (date.isValid()) {
              const formattedDate = date.format('MMMM Do YYYY').toLowerCase();
              const caption = document.createElement('div');
              caption.classList.add('caption');
              caption.textContent = `photo taken ${formattedDate}`;
              image.after(caption);
            }
          });
        });
      };
    </script>
